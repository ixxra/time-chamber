<!DOCTYPE html>
<html lang="es">
<head>

<link type="text/css" rel="stylesheet" href="/css/olympiad.css" />

</head>
<body>
{{template "categories" .Categories}}
<nav id="collection">	
<ul>
{{$coll := .Collection}}
{{range .Olympiads}}

{{end}}

	</header>
<iframe src="http://docs.google.com/viewer?url=http%3A%2F%2Ftime-chamber.herokuapp.com%2Fdata%2Folympiads%2F{{.Collection}}%2F{{.ExamPrefix}}{{.Document.Year}}.pdf&embedded=true" style="width:800px; height:700px;" frameborder="0">
	Your browser does not support embedded content
</iframe>
</article>
</body>
</html>
